<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="This is a simple project to display countries of the world with the ability to search for the country you want, be side the ability to show countries by continent."
    />
    <meta name="author" content="Mohamed Aridah" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
    <!-- Fontawesome Library -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Shared CSS Styles File -->
    <link rel="stylesheet" href="./css/common.css" />
    <!-- Page Custom CSS File -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>REST Countries API with color theme switcher</title>
    <script src="index.js"></script>
    <script src="./js/common.js"></script>
  </head>
  <body onload="intialise()">
    <!-- Scroll Top -->
    <button
      type="button"
      aria-label="Scroll Top Button"
      class="button scroll-top flex flex-ai-c flex-jc-c scale-effect"
    >
      <i class="fa-regular fa-chevron-up icon"></i>
    </button>
    <!-- Header -->
    <header class="header">
      <div class="container flex flex-jc-sb flex-ai-c">
        <div class="logo">
          <a href="index.html">
            <h1>Where in the world?</h1>
          </a>
        </div>
        <button type="button" onclick="toggleTheme()" aria-label="Theme Switcher Button" class="theme-toggle flex flex-jc-sb flex-ai-c">
          <i class="fa-regular fa-moon theme-icon"></i>
          <span class="theme-text">Dark Mode</span>
        </button>
      </div>
    </header>
    <!-- Filters -->

    <section class="filters">
      <div class="container">
        <div class="search-wrapper">
          <i class="fa-regular fa-magnifying-glass search-icon"></i>
          <input oninput="searchInputChanged(event)"  type="text" class="search-input" placeholder="Search for a country..." />
        </div>
        <div id="dropdown-wrapper" class="dropdown-wrapper" onclick="openDropDown()">
          <div class="dropdown-header flex flex-jc-sb flex-ai-c">
            <span >Filter by Region</span>
            <i class="fa-regular fa-chevron-down icon"></i>
          </div>
          <div class="dropdown-body">
            <ul>
              <li data-region="all" onclick="resetAndFetchAll()">all</li>
              <li data-region="africa" onclick="searchByRegion('africa')">africa</li>
              <li data-region="americas" onclick="searchByRegion('americas')">america</li>
              <li data-region="asia" onclick="searchByRegion('asia')">asia</li>
              <li data-region="europe" onclick="searchByRegion('europe')">europe</li>
              <li data-region="oceania" onclick="searchByRegion('oceania')">oceania</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- Countries -->
    <main class="main">
      <div class="container">
        <section id = "countries-container" class="countries-grid"></section>
        </section>
      </div>
    </main>
  </body>
</html>
